<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: #fff;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">

    <section class="image-section">
      <!-- <img class="view" src="/image-header-mobile.jpg" width="300" alt=""> -->
    </section>
    <div class="secondaryArea">
      <section class="textArea">
        <h2 class="title">
          Get <span class="purple">insights</span> that help your business grow.
        </h2>

        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <section class="statsArea">

          <div class="stats">
            <span class="statsHeader">
              10k+
            </span>
            <span class="statsSecondary">
              companies
            </span>
          </div>
          <div> <span class="statsHeader">314 </span> <span class="statsSecondary">templates</span>
          </div>
          <div> <span class="statsHeader">12m+</span> <span class="statsSecondary"> queries</span>
          </div>
        </section>

      </section>
    </div>


  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Berkay Kaan Gedikli</a>.
  </div>
</body>

</html>
